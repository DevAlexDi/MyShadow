<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="text/html" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myShadow</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav class="header">
                <a href="#" class="header__logo">MyShadow</a>
                <ul class="header-nav">
                    <li class="header-nav__item">
                        <a class="header-nav__link header-nav__link--active" href="#">Coaches</a>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="#">About Us</a>
                    </li>
                    <li class="header-nav__item  header-nav__item--sign_in">
                        <a class="header-nav__link header-nav__link--bold" href="#">Sign in</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="filter-wr">
        <div class="wrapper wrapper--lg">
            <div class="filter">
                <p class="filter__title">Filter buy:</p>
                <div class="filter__select">
                    <select>
                        <option>Industry</option>
                        <option>Industry</option>
                    </select>
                </div>
                <div class="filter__select">
                    <select>
                        <option>Company</option>
                        <option>Company</option>
                    </select>
                </div>
                <div class="filter__select">
                    <select>
                        <option>Position</option>
                        <option>Position</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <section class="humans-wr">
        <div class="wrapper wrapper--lg">
            <div class="humans">
                <div class="humans__item">
                    <div class="human">
                        <div class="human__ava"></div>
                        <p class="human__name">Danny Setiawan</p>
                        <p class="human__state">Managing Director</p>
                        <p class="human__company">CoCreate Consulting</p>
                        <button class="human__book">Book</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
